name: Deploy Backend to cPanel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend (Laravel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, gd, curl, bcmath
          coverage: none

      - name: Prepare Laravel Environment
        run: |
          mkdir -p storage/framework/{sessions,views,cache/data}
          mkdir -p storage/logs
          mkdir -p storage/app/public
          mkdir -p bootstrap/cache
          # Create .gitkeep files to ensure directories are tracked and uploaded via FTP
          touch storage/framework/views/.gitkeep
          touch storage/framework/sessions/.gitkeep
          touch storage/framework/cache/data/.gitkeep
          touch storage/logs/.gitkeep
          touch bootstrap/cache/.gitkeep
          cp .env.example .env

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-dev --optimize-autoloader

      - name: Generate Application Key & Run Discovery
        run: |
          php artisan key:generate --force
          php artisan package:discover
        env:
          CACHE_DRIVER: array

      - name: Optimize for Production
        run: |
          php artisan filament:optimize
          php artisan optimize
        env:
          CACHE_DRIVER: array

      - name: Deploy Backend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASS }}
          local-dir: ./
          server-dir: ./
          protocol: ftp
          port: 21
          exclude: |
            **/.git/
            **/.gitignore
            **/.gitattributes
            **/.cursor/**
            **/.vscode/**
            **/node_modules/**
            **/vendor/**
            vendor/**
            .env
            .env.example
            storage/logs/*.log
            storage/logs/*.txt
            storage/framework/cache/data/*
            storage/framework/sessions/*
            storage/framework/views/*.php
            /tests/
            /phpunit.xml
            /.editorconfig
            /README.md
            /ENV_OPTIMIZATION.txt
            /PHP_OPTIMIZATION.txt

      - name: Post-Deployment Notice
        run: |
          echo "⚠️  IMPORTANT: Ensure storage directories have correct permissions on server"
          echo ""
          echo "Run these commands via cPanel Terminal:"
          echo "   cd [your-backend-directory]"
          echo "   chmod -R 775 storage/ bootstrap/cache/"
          echo ""
          echo "Directories should be uploaded automatically via FTP."
